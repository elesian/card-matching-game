<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Pokemon Card Matching Memory Game</title>
        <link rel="stylesheet" href="index.css" />
      </head>

      <body>
        <header></header>

        <article>
          <h1>Pokemon Card Matching Memory Game</h1>

          <section>
            <div class="grid-container-1">
              <div class="grid-item grid-item-1">
                <img
                  src="./images/blank.jpeg"
                  width="145em"
                  height="145em"
                  alt="blank"
                />
              </div>
              <div class="grid-item grid-item-2">
                <img src="./images/dragonair.jpeg" alt="dragonair" />
              </div>
              <div class="grid-item grid-item-3">
                <img src="./images/jigglypuff.jpeg" alt="jigglypuff" />
              </div>
              <div class="grid-item grid-item-4">
                <img src="./images/lickitung.jpeg" alt="lickitung" />
              </div>
              <div class="grid-item grid-item-5">
                <img src="./images/memowth.jpeg" alt="memowth" />
              </div>
              <div class="grid-item grid-item-6">
                <img src="./images/oddish.jpeg" alt="oddish" />
              </div>
              <div class="grid-item grid-item-7">
                <img src="./images/rattata.jpeg" alt="rattata" />
              </div>
              <div class="grid-item grid-item-8">
                <img src="./images/sandshrew.jpeg" alt="sandshrew" />
              </div>
              <div class="grid-item grid-item-9">
                <img src="./images/arbok.jpeg" alt="arbok" />
              </div>
              <div class="grid-item grid-item-10">
                <img src="./images/dragonair.jpeg" alt="dragonair" />
              </div>
              <div class="grid-item grid-item-11">
                <img src="./images/jigglypuff.jpeg" alt="jigglypuff" />
              </div>
              <div class="grid-item grid-item-12">
                <img src="./images/lickitung.jpeg" alt="lickitung" />
              </div>
              <div class="grid-item grid-item-13">
                <img src="./images/memowth.jpeg" alt="memowth" />
              </div>
              <div class="grid-item grid-item-14">
                <img src="./images/oddish.jpeg" alt="oddish" />
              </div>
              <div class="grid-item grid-item-15">
                <img src="./images/rattata.jpeg" alt="rattata" />
              </div>
              <div class="grid-item grid-item-16">
                <img src="./images/sandshrew.jpeg" alt="sandshrew" />
              </div>
            </div>
          </section>

          <section>
            <div class="grid-container-2">
              <div class="grid-bottom"><h2>Total Played Time 00:00:00</h2></div>
              <div class="grid-bottom"><h2>RESTART GAME</h2></div>
              <div class="grid-bottom"><h2>Total Moves : 0</h2></div>
            </div>
          </section>
        </article>

        <footer></footer>
      </body>
    </html>
  </head>
</html>
